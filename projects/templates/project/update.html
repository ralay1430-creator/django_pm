{% extends "project/base.html" %}
{% block content %}
<h2>Edit Project</h2>

<!-- نموذج تعديل المشروع -->
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save Changes</button>
</form>

<!-- زر حذف المشروع -->
<form method="post" action="{% url 'project_delete' object.id %}" style="margin-top:10px;">
  {% csrf_token %}
  <button type="submit" onclick="return confirm('Delete this project?');">
    Delete Project
  </button>
</form>

<!-- زر الرجوع -->
<p style="margin-top:10px;">
  <a href="{% url 'project_list' %}">Back to Projects</a>
</p>
{% endblock %}
