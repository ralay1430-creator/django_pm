{% extends "project/base.html" %}
{% load i18n %}

{% block content %}
<h3>{% trans "My Projects" %}</h3>
<ul>
    {% for project in object_list %}
        <li>{{ project.title }} - {{ project.get_status_display }}</li>
    {% empty %}
        <li>{% trans "No projects available" %}</li>
    {% endfor %}
</ul>
{% endblock %}
