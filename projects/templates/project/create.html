{% extends "project/base.html" %}
{% load i18n %}

{% block title %}
    {% trans "Create Project" %}
{% endblock %}

{% block content %}
    <h2>{% trans "Create a New Project" %}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}   {# عرض الحقول بشكل مرتب داخل <p> #}

        <button type="submit">{% trans "Save Project" %}</button>
        <a href="{% url 'project_list' %}">{% trans "Back to List" %}</a>
    </form>
{% endblock %}
