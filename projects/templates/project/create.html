{% extends "project/base.html" %}
{% load i18n %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4">{% trans "Create Project" %}</h2>

    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_title" class="form-label">{% trans "Title" %}</label>
            {{ form.title }}
        </div>

        <div class="mb-3">
            <label for="id_description" class="form-label">{% trans "Description" %}</label>
            {{ form.description }}
        </div>

        <div class="mb-3">
            <label for="id_status" class="form-label">{% trans "Status" %}</label>
            {{ form.status }}
        </div>

        <div class="mb-3">
            <label for="id_category" class="form-label">{% trans "Category" %}</label>
            {{ form.category }}
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">
                <i class="bi bi-check-lg"></i> {% trans "Save" %}
            </button>
            <a href="{% url 'project_list' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> {% trans "Back to Projects" %}
            </a>
        </div>
    </form>
</div>
{% endblock %}
