<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Project Management{% endblock %}</title>
</head>
<body>
<header>
    <h1>Project Management</h1>
    <hr>
</header>

<!-- رسائل التنبيهات -->
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <hr>
    <p>&copy; 2025 My Django App</p>
</footer>
</body>
</html>
