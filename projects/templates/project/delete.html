{% extends "project/base.html" %}
{% load i18n %}

{% block content %}
  <h2>{% trans "Delete Project" %}</h2>
  <p>{% trans "Are you sure you want to delete this project?" %}</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" style="color:red;">{% trans "Yes, delete" %}</button>
    <a href="{% url 'project_list' %}">{% trans "Cancel" %}</a>
  </form>
{% endblock %}
